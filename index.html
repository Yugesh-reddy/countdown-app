<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
 

  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="countdown">
      <div class="countdown-item">
        <input type="number" id="days" value="0" min="0">
        <span>Days</span>
      </div>
      <div class="countdown-item">
        <input type="number" id="hours" value="0" min="0" max="23">
        <span>Hours</span>
      </div>
      <div class="countdown-item">
        <input type="number" id="minutes" value="0" min="0" max="59">
        <span>Minutes</span>
      </div>
      <div class="countdown-item">
        <input type="number" id="seconds" value="0" min="0" max="59">
        <span>Seconds</span>
      </div>
    </div>
    <div class="button-group">
      <button class="button" onclick="startCountdown()">Start Countdown</button>
      <button class="button1" onclick="resetCountdown()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
